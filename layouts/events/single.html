{{ define "main" }}
<div class="container mx-auto px-4 py-16">
  <article class="max-w-2xl mx-auto">
    <header class="mb-12">
      <div class="font-space text-sm text-purple-600 mb-4">{{ dateFormat "Jan 02, 2006" .Params.eventDate }}</div>
      <h1 class="text-4xl font-bold mb-4 font-space text-purple-900">{{ .Title }}</h1>
    </header>
    <div class="prose prose-lg max-w-none">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
