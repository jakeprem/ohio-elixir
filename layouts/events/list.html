{{ define "main" }}
<div class="container mx-auto px-4 py-16">
  <h2 class="text-4xl font-bold mb-12 font-space text-purple-900">ALL_EVENTS</h2>
  <div class="grid md:grid-cols-2 gap-8">
    {{ range .Pages }}
    <div class="border-t-4 border-purple-900 p-8 bg-gray-50">
      <div class="font-space text-sm text-purple-600 mb-4">{{ dateFormat "Jan 02, 2006" .Params.eventDate }}</div>
      <h4 class="text-2xl font-bold mb-4 font-space">{{ .Title }}</h4>
      <p class="text-gray-700 leading-relaxed">{{ .Description }}</p>
      <a href="{{ .RelPermalink }}" class="mt-4 inline-block text-purple-900 font-space hover:text-purple-600">READ MORE â†’</a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
