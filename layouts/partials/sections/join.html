<section id="join" class="mb-32">
  <div class="grid md:grid-cols-2 gap-16 items-center">
    <div>
      <h3 class="text-5xl font-bold mb-8 font-space text-purple-900 border-b-4 border-purple-900 pb-4 inline-block">JOIN US</h3>
      <p class="text-xl text-gray-700 mb-8">Be part of a community that's shaping the future of functional programming in Ohio.</p>
    </div>
    <div class="bg-gray-50 p-12">
      <form action="{{ .Site.Params.newsletterEndpoint }}" method="POST" class="space-y-6">
        <div>
          <label class="block font-space text-sm text-purple-900 mb-2" for="email">EMAIL_</label>
          <input type="email" id="email" name="email" class="w-full p-4 border-2 border-purple-900 bg-transparent focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="your@email.com">
        </div>
        <div>
          <label class="block font-space text-sm text-purple-900 mb-2" for="name">NAME_</label>
          <input type="text" id="name" name="name" class="w-full p-4 border-2 border-purple-900 bg-transparent focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Your Name">
        </div>
        <button type="submit" class="w-full bg-purple-900 text-white p-4 font-space tracking-wide hover:bg-purple-800">SUBSCRIBE TO UPDATES</button>
      </form>
    </div>
  </div>
</section>
