<footer class="bg-purple-900 text-white py-16">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 gap-16 mb-12">
      <div>
        <h3 class="text-3xl font-bold mb-8 font-space text-white border-b-4 border-purple-300 pb-4 inline-block">JOIN US</h3>
        <p class="text-xl text-purple-200 mb-8">Be part of a community that's shaping the future of functional programming in Ohio.</p>
      </div>
      <div class="bg-purple-800 p-8 rounded-lg">
        <form action="{{ .Site.Params.newsletterEndpoint }}" method="POST" class="space-y-6">
          <div>
            <label class="block font-space text-sm text-purple-200 mb-2" for="email">EMAIL</label>
            <input type="email" id="email" name="email" class="w-full p-4 border-2 border-purple-300 bg-transparent focus:ring-2 focus:ring-purple-300 focus:border-transparent text-white placeholder-purple-300" placeholder="your@email.com">
          </div>
          <div>
            <label class="block font-space text-sm text-purple-200 mb-2" for="name">NAME</label>
            <input type="text" id="name" name="name" class="w-full p-4 border-2 border-purple-300 bg-transparent focus:ring-2 focus:ring-purple-300 focus:border-transparent text-white placeholder-purple-300" placeholder="Your Name">
          </div>
          <button type="submit" class="w-full bg-white text-purple-900 p-4 font-space tracking-wide hover:bg-purple-100">SUBSCRIBE TO UPDATES</button>
        </form>
      </div>
    </div>
    <div class="border-t border-purple-700 pt-8">
      <div class="flex justify-center space-x-8 mb-8">
        {{ with .Site.Params.social }}
              {{ with .twitter }}<a href="{{ . }}" class="font-space tracking-wide hover:text-purple-200">TWITTER</a>{{ end }}
              {{ with .github }}<a href="{{ . }}" class="font-space tracking-wide hover:text-purple-200">GITHUB</a>{{ end }}
              {{ with .discord }}<a href="{{ . }}" class="font-space tracking-wide hover:text-purple-200">DISCORD</a>{{ end }}
              {{ end }}
      </div>
      <p class="font-space text-sm tracking-wide text-purple-200 text-center">&copy; {{ now.Format "2006" }} OHIO ELIXIR</p>
    </div>
  </div>
</footer>
